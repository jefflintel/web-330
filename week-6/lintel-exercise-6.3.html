<!DOCTYPE html>

<html lang="en">
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Knockout ViewModel example</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="../knockout-3.5.1.js"></script>
  </head>

  <body>
    <nav class="navbar nav-expand-sm bg-dark navbar-dark">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact Us</a>
        </li>
      </ul>
    </nav>

    <div role="main" class="container">
      <h2 class="mt-2 display-3">Knockout ViewModel Example</h2>

      <div class="form-group">
        <label for="txtFirstName">First Name:</label>
        <input type="text" class="form-control alert-warning" data-bind="value:firstName" id="txtFirstName">
      </div>

      <div class="form-group">
        <label for="txtLastName">Last Name:</label>
        <input type="text" class="form-control alert-warning" data-bind="value:lastName" id="txtLastName">
      </div>

      <div class="form-group">
        <label for="txtEmail">Email Address:</label>
        <input type="text" class="form-control alert-warning" data-bind="value:email" id="txtEmail">
      </div>
    </div>

    <script>

      var person = {
        firstName: "Randy",
        lastName: "Randallman",
        email: "randy@randallman.org"
      }

      function PersonViewModel() {
        this.firstName = ko.observable(person.firstName);
        this.lastName = ko.observable(person.lastName);
        this.email = ko.observable(person.email);
      }

      ko.applyBindings(new PersonViewModel());

    </script>

  </body>
</html>
