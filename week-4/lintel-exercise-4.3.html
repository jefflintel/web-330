<html lang="en">
<head>

</head>
<body>
  <button id='delete-button'>DELETE</button>
<script>

    $(function() {
      $('#delete-button').click(function () {
        $.ajax({
          url: 'http://httpbin.org/delete',
          dataType: 'json',
          type: 'DELETE',
          data: {firstName: 'Randy', lastName: 'Randallman', customer: true},
          success: function (data, status) {
            //console.log('First Name: ' + data.form.firstName + '\nLast Name: ' + data.form.lastName + '\nCustomer: ' + data.form.customer + '\nStatus: '+ status);
            console.log(`First Name: ${data.form.firstName}
Last Name: ${data.form.lastName}
Customer: ${data.form.customer}
Status: ${status}`);
          }
        })
      })
    });

</script>

</body>
</html>
