<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Exercise 7.3</title>

    <!-- Stylesheet - Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <!-- JavaScript Libraries -->
    <script src="../knockout-3.5.1.js"></script>
</head>
<body>
  <div role="main" class="container">

    <h2>The "foreach" binding</h2>

    <table class="table table-dark table-striped table-hover">
      <thead>
        <tr>
          <th>Title</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody data-bind="foreach:textbooks">
        <tr>
          <td data-bind="text: title"></td>
          <td data-bind="text: price"></td>
        </tr>
      </tbody>
    </table>
  </div>

<script>

  function textbookViewModel() {
    this.textbooks = ko.observableArray([
      {title: "JavaScript Design Patterns", price: "$44.99"},
      {title: "NoSQL Distilled", price: "$39.99"},
      {title: "RESTful APIs", price: "$44.99"},
      {title: "JavaScript: The Definitive Guide", price: "$64.99"},
      {title: "JavaScript: Novice to Ninja", price: "$39.95"}
    ]);
  }

  ko.applyBindings(new textbookViewModel());

</script>

</body>
</html>
